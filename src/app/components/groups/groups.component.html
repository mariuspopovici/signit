<h4>Groups Setup</h4>
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Available Reviewers</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-search" (click)="toggleSearch()"></i></span>
            </div>
            <div class="panel-body" dnd-sortable-container [dropZones]="['members-zone']" [sortableData]="users">
                <form *ngIf="showSearch" class="form-search"  method="get" id="searchForm" action="/">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" [focus]="focusSettingEventEmitter" [(ngModel)]="userFilter" class="form-control" name="search" placeholder="Search" value="">
                    </div>
                </form>
                <br>
                <ul class="list-group">
                    <li *ngIf="(users | filterBy: userFilter).length === 0" class="list-group-item">No matching elements</li>
                    <li *ngFor="let user of users |filterBy: userFilter; let i = index" class="list-group-item" 
                        [dragData]="user" dnd-sortable [sortableIndex]="i" >{{user}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-3" *ngFor="let group of groups">
        <div class="panel panel-success">
            <div class="panel-heading">
                
                <div *ngIf="!group.isInEditMode">
                    <h3 class="panel-title">{{group.groupName}}</h3> 
                    <span class="pull-right clickable" (click)="toggleGroupEdit(group)"><i class="glyphicon glyphicon-pencil"></i></span>
                </div>

                <div *ngIf="group.isInEditMode">
                <form #theForm="ngForm" (ngSubmit)="saveGroup(group, theForm)" novalidate class="form-edit-group" id="editGroupForm">
                    <div class="input-group">
                        <input id="groupName" [focus]="focusSettingEventEmitter" [(ngModel)]="group.groupName" type="text" class="form-control" name="groupName">
                        <div class="input-group-btn">
                            <!-- Cancel edit mode -->
                            <button class="btn btn-default" type="button" (click)="cancelGroupEdit(group)">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                            <!-- Save group name -->
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-ok"></i>
                            </button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="panel-body" dnd-sortable-container [dropZones]="['members-zone']" [sortableData]="group.groupMembers">
                <ul class="list-group">
                    <li *ngFor="let member of group.groupMembers; let i = index" 
                        class="list-group-item" 
                        dnd-sortable [sortableIndex]="i">{{member}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
