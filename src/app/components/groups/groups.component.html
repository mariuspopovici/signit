<h4>Groups Setup</h4>
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Available Reviewers</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-search" (click)="toggleSearch()"></i></span>
            </div>
            <div class="panel-body" dnd-sortable-container [dropZones]="['members-zone']" [sortableData]="users">
                <form class="form-search"  method="get" id="searchForm" action="/">
                    <div class="input-append">
                        <input type="text" [focus]="focusSettingEventEmitter" [(ngModel)]="userFilter" class="input-medium search-query" name="search" placeholder="Search" value="">
                        <button type="submit" class="add-on"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </form>
                <br>
                <ul class="list-group">
                    <li *ngIf="(users | filterBy: userFilter).length === 0" class="list-group-item">No matching elements</li>
                    <li *ngFor="let user of users |filterBy: userFilter; let i = index" class="list-group-item" 
                        dnd-sortable [sortableIndex]="i" >{{user}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-sm-3" *ngFor="let group of groups">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{group.groupName}}</h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-pencil"></i></span>
            </div>
            <div class="panel-body" dnd-sortable-container [dropZones]="['members-zone']" [sortableData]="group.groupMembers">
                <ul class="list-group">
                    <li *ngFor="let member of group.groupMembers; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">{{member}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
